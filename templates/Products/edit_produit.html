
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nom" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" name="nom" id="nom" value="{{ produit.nom }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <input type="text" name="description" id="description" value="{{ produit.description }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="prix" class="block text-gray-700 font-bold mb-2">Price</label>
                    <input type="number" name="prix" id="prix" value="{{ produit.prix }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="fournisseur" class="block text-gray-700 font-bold mb-2">Supplier</label>
                    <select name="fournisseur" id="fournisseur" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        {% for fournisseur in fournisseurs %}
                            <option value="{{ fournisseur.id }}" {% if fournisseur.id == produit.fournisseur.id %}selected{% endif %}>
                                {{ fournisseur.nom }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save Changes
                    </button>
                    <a href="{% url 'index' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
