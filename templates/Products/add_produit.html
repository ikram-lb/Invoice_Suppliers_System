{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-4 p-4">
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb flex space-x-2 text-gray-700">
      <li class="breadcrumb-item">
        <a href="{% url 'Products' %}" class="text-blue-600 hover:text-blue-800">Produits</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Ajouter Produit</li>
    </ol>
  </nav>

  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">L'ajout d'un Produit</h2>
    <form action="{% url 'add_produit' %}" method="post" class="space-y-4">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
      <div class="form-group">
        <label for="nom" class="block text-gray-700 text-sm font-medium">Nom du Produit</label>
        <input type="text" class="mt-1 h-12 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" name="nom" value="{{ values.nom }}">
      </div>
      <div class="form-group">
        <label for="description" class="block text-gray-700 text-sm font-medium">Description</label>
        <input type="text" class="mt-1 h-12 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" name="description" value="{{ values.description }}">
      </div>
      <div class="form-group">
        <label for="prix" class="block text-gray-700 text-sm font-medium">Prix</label>
        <input type="text" class="mt-1 h-12 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" name="prixUnitaire" value="{{ values.prixUnitaire }}">
      </div>
      <div class="form-group">
        <label for="fournisseur" class="block text-gray-700 text-sm font-medium">Fournisseur</label>
        <select class="mt-1 h-12 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" name="fournisseur">
          {% for fournisseur in fournisseurs %}
          <option value="{{ fournisseur.id }}">{{ fournisseur.nom_societe }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group mt-4">
        <input type="submit" value="Ajouter" class="bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
      </div>
    </form>
  </div>
</div>
{% endblock %}
