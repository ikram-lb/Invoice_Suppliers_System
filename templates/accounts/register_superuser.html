{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex justify-center items-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow-lg sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-8 sm:p-12">
            <!-- Logo Section -->
            <div class="text-center">
                <img src="{% static 'images/axians.png' %}" class="w-24 h-24 mx-auto mb-6" alt="Logo">
            </div>
            <!-- Form Section -->
            <div class="mt-4">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register New User</h1>
                
                <!-- Displaying Messages -->
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
                                <script>alert("{{ message }}");</script>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <!-- Username Input -->
                    <div class="relative">
                        <input type="text" name="username" id="username" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-500"
                               placeholder="Username">
                        <label for="username"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm">
                            Username
                        </label>
                    </div>
                    <!-- Email Input -->
                    <div class="relative">
                        <input type="email" name="email" id="email" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-500"
                               placeholder="Email">
                        <label for="email"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm">
                            Email
                        </label>
                    </div>
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" name="password1" id="password1" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-500"
                               placeholder="Password">
                        <label for="password1"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm">
                            Password
                        </label>
                    </div>
                    <!-- Confirm Password Input -->
                    <div class="relative">
                        <input type="password" name="password2" id="password2" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-500"
                               placeholder="Confirm Password">
                        <label for="password2"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm">
                            Confirm Password
                        </label>
                    </div>
                    <!-- Register Button -->
                    <div class="relative">
                        <button type="submit"
                                class="w-full bg-indigo-600 text-white rounded-md px-5 py-2.5 font-semibold text-lg hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300">
                            Register
                        </button>
                    </div>
                </form>
               
            </div>
        </div>
        <!-- Image Section -->
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-cover bg-center"
                 style="background-image: url('{% static 'images/office.png' %}');">
            </div>
        </div>
    </div>
</body>
</html>
