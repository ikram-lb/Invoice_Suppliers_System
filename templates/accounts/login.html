{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center items-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <!-- Logo/Image Section -->
            <div class="text-center">
                <img src="{% static 'images/axians.png' %}" class="w-auto mx-auto" alt="Logo">
            </div>
            <!-- Form Section -->
            <div class="mt-12">
                <h1 class="text-2xl font-semibold text-center mb-6">Login for Axians System</h1>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <!-- Username Input -->
                    <div class="relative">
                        <input type="text" name="username" id="username" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-600"
                               placeholder="Username">
                        <label for="username"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                            Username
                        </label>
                    </div>
                    <!-- Password Input -->
                    <div class="relative">
                        <input type="password" name="password" id="password" required autocomplete="off"
                               class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-600"
                               placeholder="Password">
                        <label for="password"
                               class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
                            Password
                        </label>
                    </div>
                    <!-- Remember Me Checkbox -->
                    <div class="flex items-center">
                        <input id="remember" aria-describedby="remember" type="checkbox"
                               class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
                        <label for="remember" class="ml-2 text-sm text-gray-500">Remember me</label>
                    </div>
                    <!-- Sign In Button -->
                    <div class="relative">
                        <button type="submit"
                                class="w-full bg-blue-500 text-white rounded-md px-5 py-2.5 font-medium text-sm hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Sign In
                        </button>
                    </div>
                </form>
                <!-- Optional: Link for Terms of Service and Privacy Policy -->
                <p class="mt-6 text-xs text-gray-600 text-center">
                    I agree to abide by Cartesian Kinetics
                    <a href="#" class="border-b border-gray-500 border-dotted">Terms of Service</a>
                    and its
                    <a href="#" class="border-b border-gray-500 border-dotted">Privacy Policy</a>
                </p>
            </div>
        </div>
        <!-- Image/Visual Section -->
        <div class="flex-1 bg-green-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                 style="background-image: url('{% static 'images/office.png' %}');">
            </div>
        </div>
    </div>
</body>
</html>
