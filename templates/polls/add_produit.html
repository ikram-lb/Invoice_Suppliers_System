
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-4 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Add Product for {{ fournisseur.nom }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_nom" class="block text-gray-700">Product</label>
            <input type="text" name="nom" id="id_nom" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>
        
        <div>
            <label for="id_description" class="block text-gray-700">Description</label>
            <input type="text" name="description" id="id_description" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>
        
        <div>
            <label for="id_prix" class="block text-gray-700">Prix</label>
            <input type="text" name="prix" id="id_prix" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        </div>
        
        
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Add Product</button>
    </form>
</div>
{% endblock %}
